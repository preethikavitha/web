<html>
<head>
<title> slide</title>
<style>
@keyframes fadey { 
0% { opacity: 0; }
15% { opacity: 1; }
85% { opacity: 1; }
100% { opacity: 0; }
}
body { 
  font-family: Avenir, Arial, sans-serif; 
  margin: 0;
  font-size: 0;
}
figure#slideshow { 
  width: 80%; 
  margin: 0 auto; 
  position: relative; 
  border: 1px solid #fff;
  cursor: pointer;
}
figure#slideshow img { 
  position: absolute; 
  left: 0; top: 0; 
  width: 100%; height: auto; 
  opacity: 0; 
}
figure#slideshow img:first-child { position: relative; }

#container:fullscreen { 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  background: #fff; 
}
#container:-moz-full-screen figure, #container:-ms-full-screen figure, #container:-webkit-fullscreen figure, #container:fullscreen figure { 
  width: 100%;
  margin: 0 auto;
  background: #fff; 
}
:-webkit-full-screen { 
  width: 100%; height: 100%; 
}
*:-moz-full-screen { 
  background: #fff; 
}
*:-webkit-full-screen { 
  background: #fff; 
}
</style>
</head>
<body>
<!-- click to bring the slideshow in and out of fullscreen mode -->
<figure id="container" onclick="fullScreen(this)">
  <figure id="slideshow">
    
    <img src="https://gct.ac.in/sites/gct.ac.in/files/IMG2_1.jpeg" alt>
    <img src="https://gct.ac.in/sites/gct.ac.in/files/IMG1_4.jpeg" alt>
    <img src="https://gct.ac.in/sites/gct.ac.in/files/IMG1_2.jpeg" alt>
    <img src="https://gct.ac.in/sites/gct.ac.in/files/698D486EF86B43FC8BB9FD82BF657B50.jpg" alt>
   <img src="https://static.mygov.in/indiancc/2021/08/mygov-999999999570116001-1024x682.jpg" alt>
<img src="https://i.ytimg.com/vi/g8F6wcsSYig/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGHIgUyhEMA8=&rs=AOn4CLBS1PLL0djWSRCHgzeYmYhmQFqjOQ" alt>
<img src="https://ysyouthgct.in/media/intellect2022/group-1-min.JPG" alt>
<img src="https://media.licdn.com/dms/image/C5603AQH8vjsYXXQ9fQ/profile-displayphoto-shrink_800_800/0/1623126240409?e=2147483647&v=beta&t=AlZ94iOxACZG9dn_XX9va3nuMO_RMnt0qgxDsXcVxPg" alt>
<img src="https://www.karthikchidambaram.com/wp-content/uploads/2015/02/GCT-Global-Alumni-Reunion-6-compressed.jpg" alt>

  </figure>
</figure>
<script>
function cancelFullScreen() {
    if (document.cancelFullScreen) {
        document.cancelFullScreen();
    } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
    } else if (document.webkitCancelFullScreen) {
        document.webkitCancelFullScreen();
    } else if (document.msCancelFullScreen) {
        document.msCancelFullScreen();
    }
    link = document.getElementById("container");
    link.removeAttribute("onclick");
    link.setAttribute("onclick", "fullScreen(this)");
}

function fullScreen(element) {
    if (element.requestFullScreen) {
        element.requestFullScreen();
    } else if (element.webkitRequestFullScreen) {
        element.webkitRequestFullScreen();
    } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
    }
    link = document.getElementById("container");
    link.removeAttribute("onclick");
    link.setAttribute("onclick", "cancelFullScreen()");
}
window.onload = function() {
  imgs = document.getElementById('slideshow').children;
  interval = 8000;
  currentPic = 0;
  imgs[currentPic].style.webkitAnimation = 'fadey '+interval+'ms';
  imgs[currentPic].style.animation = 'fadey '+interval+'ms';
  var infiniteLoop = setInterval(function(){
    imgs[currentPic].removeAttribute('style');
    if ( currentPic == imgs.length - 1) { currentPic = 0; } else { currentPic++; }
    imgs[currentPic].style.webkitAnimation = 'fadey '+interval+'ms';
    imgs[currentPic].style.animation = 'fadey '+interval+'ms';
  }, interval);
}
</script>
</body>
</html>
